<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phases</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">

        <h1>La fase de la Luna hoy</h1>
    </div>

    <div id="phases">
        <div id="new" class="phase">
            <p>Nueva</p>
        </div>
        <div id="first_quarter" class="phase">
            <p>Creciente</p>
        </div>
        <div id="full" class="phase">
            <p>Llena</p>
        </div>
        <div id="second_quarter" class="phase">
            <p>Menguante</p>
        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
